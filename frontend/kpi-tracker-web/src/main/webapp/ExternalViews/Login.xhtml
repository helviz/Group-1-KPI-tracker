<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>Pahappa Goals Bucket - Sign In</title>

    <style type="text/css">
        /* Background container */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('#{resource["images/login_background.png"]}') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
        }

        /* Login card styling */
        .login-card {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            box-sizing: border-box;
        }

        /* Welcome section */
        .welcome-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-section h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2C67B1;
            margin-bottom: 10px;
        }

        .welcome-section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .welcome-section p {
            font-size: 0.95rem;
            color: #555;
            margin: 0;
        }

        /* Form groups */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #2C67B1;
            background: white;
            box-shadow: 0 0 0 3px rgba(44, 103, 177, 0.1);
        }

        /* Sign in button */
        .signin-button {
            width: 100%;
            padding: 15px;
            background: #2C67B1;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .signin-button:hover {
            background: #1e4a8a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 103, 177, 0.3);
        }

        /* Forgot password link */
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #2C67B1;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Help link */
        .help-link {
            text-align: center;
            margin-top: 30px;
        }

        .help-link a {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .help-link a:hover {
            text-decoration: underline;
        }

        /* Responsive for smaller screens */
        @media (max-width: 768px) {
            .login-card {
                max-width: 90%;
                padding: 30px;
            }

            .welcome-section h1 {
                font-size: 1.8rem;
            }

            .welcome-section h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</h:head>

<h:body>
    <div class="login-container">
        <div class="login-card">
            <h:form id="loginForm" prependId="false">

                <!-- Welcome Text -->
                <div class="welcome-section">
                    <h1>Welcome !!!</h1>
                    <h2>Pahappa Goal Bucket</h2>
                    <p>Align Goals. Track performance with the system.</p>
                </div>

                <!-- Username / Email Field -->
                <div class="form-group">
                    <label class="form-label">Email Address or Username</label>
                    <p:inputText id="j_username" required="true"
                                 placeholder="Enter your email address or username"
                                 styleClass="form-input" />
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <p:password id="j_password" required="true"
                                placeholder="Enter your password"
                                styleClass="form-input" />
                </div>

                <!-- Sign In Button -->
                <p:commandButton id="login" value="Sign In" ajax="false"
                                 styleClass="signin-button"
                                 validateClient="true"
                                 update="loginForm"
                                 action="#{loginController.doLogin}" />

                <!-- Forgot Password Link -->
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>

                <!-- Help Link -->
                <div class="help-link">
                    <a href="#">Need special assistance? Contact help.</a>
                </div>
            </h:form>
        </div>
    </div>

    <!-- PrimeFaces Stylesheets -->
    <h:outputStylesheet name="css/primeicons.css" library="california-layout" />
    <h:outputStylesheet name="css/primeflex.min.css" library="california-layout" />
    <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="california-layout" />
</h:body>
</html>
