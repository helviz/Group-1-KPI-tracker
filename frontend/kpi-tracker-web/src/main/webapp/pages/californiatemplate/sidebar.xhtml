<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" xmlns:pc="http://primefaces.org/california">

    <div
        class="layout-sidebar #{guestPreferences.menuColor eq 'dark' ? 'layout-sidebar-dark' : ''} #{guestPreferences.menuColor eq 'gradient' ? 'layout-sidebar-dark layout-sidebar-gradient': ''}">
        <div class="sidebar-scroll-content">

            <h:form id="menuform">
                <pc:menu widgetVar="CaliforniaMenuWidget">
                    <p:menuitem id="dashboard" value="Dashboard" icon="pi pi-fw pi-microsoft"
                        outcome="/pages/dashboard/Dashboard" />

                    <p:submenu id="goals" label="Goals and Objectives" icon="pi pi-fw pi-megaphone">


                        <p:menuitem id="newgoals" value="Goals"  icon="pi pi-fw pi-sitemap"
                                    outcome="/pages/goal/GoalView" />

                        <p:menuitem id="kpi" value="KPI Management" icon="fa fa-bar-chart"
                            outcome="/pages/kpis/KpisView" />

                        <p:menuitem id="activities" value="Activities" icon="fa fa-action"
                            outcome="/pages/activity/ActivityView" />

                    </p:submenu>
                    <p:menuitem id="department" value="Department" icon="pi pi-fw pi-sitemap"
                        outcome="/pages/department/DepartmentView" />

                    <p:submenu id="usersandroles" label="Users &amp; Roles" icon="pi pi-fw pi-users">

                        <p:menuitem id="users" value="Users Management" icon="pi pi-fw pi-user"
                            outcome="/pages/staff/StaffView" />
                        <p:menuitem id="roles" value="Roles &amp; Permissions " icon="fa fa-key" outcome="/pages/roles/RolesView" />

                    </p:submenu>

                    <p:menuitem id="performancetracking" value="Performance Tracking" icon="pi pi-fw pi-wave-pulse"
                        outcome="/pages/performancetracking/PerformanceTracking" />

                    <p:menuitem id="rewards" value="Rewards &amp; PIPs" icon="fa fa-trophy"
                        outcome="/pages/rewards/Rewards" />

                    <p:submenu id="OrganisationFit" label="Organisation Fit Surveys" icon="fa fa-thumbs-up">
                        <p:menuitem id="SurveySetup" value="SurveySetup" icon="fa fa-cog "
                            outcome="/pages/OrganisationFit/SurveyCategoryView" />
                    </p:submenu>

                    <p:menuitem id="approvals" value="Notification &amp; Approvals" icon="fa fa-bell"
                        outcome="/pages/approvals/Approvals" />

                    <p:menuitem id="reports" value="Reports  &amp; Analytics" icon="fa fa-area-chart"
                        outcome="/pages/reports/Reports" />

                    <p:menuitem id="settings" value="System Settings" icon="fa fa-cog"
                        outcome="/pages/sys-settings/Settings" />

                    <p:menuitem id="logout" value="Logout" icon="fa fa-fw fa-sign-out"
                        url="#{request.contextPath}/ServiceLogout" />

                </pc:menu>
            </h:form>
        </div>
    </div>

</ui:composition>
