<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <title>Department Details</title>
        <h:form id="departmentFormDialog" style="height: 450px" styleClass="card">
            <div class="p-grid ui-fluid" style="display:flex">
                <div class="ui-col-12 ui-md-6">
                    <h5>Department Name</h5>
                    <div class="ui-inputgroup">
                        <p:inputText value="#{departmentFormDialog.model.name}" placeholder="e.g Sales" required="true" />
                    </div>
                </div>


            </div>

            <div class="ui-col-12 ui-md-6">
                <h5>Department Lead</h5>
                <div class="ui-inputgroup">
                    <p:selectOneMenu id="deptLead"
                                     value="#{departmentFormDialog.model.departmentLead}"
                                     converter="userConverter"
                                     filter="true"
                                     filterMatchMode="contains"
                                     styleClass="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">

                        <f:selectItem itemLabel="-- Select a Lead --" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{departmentFormDialog.availableUsers}" var="user"
                                       itemLabel="#{user.fullName}" itemValue="#{user}" />
                    </p:selectOneMenu>
                </div>
            </div>

            <div class="ui-col-12 ui-md-6">
                <h5>Description</h5>
                <div class="ui-inputgroup">
                    <p:inputTextarea id="deptDesc"
                                     value="#{departmentFormDialog.model.description}"
                                     rows="4"
                                     styleClass="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />

                </div>
            </div>

            <div class="field col-12 p-d-flex p-jc-end p-mt-4">
                <p:commandButton value="Cancel"
                                 immediate="true"
                                 process="@this"
                                 actionListener="#{departmentFormDialog.hide}"
                                 styleClass="ui-button-outlined ui-button-danger p-mr-2"/>

                <p:commandButton value="Save "
                                 process="@form"
                                 actionListener="#{departmentFormDialog.save}"
                                 update="@form" />
            </div>

        </h:form>
        </ui:define>
        </ui:composition>
