<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" template="/pages/californiatemplate/dialog-template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <title>Department Goal Details</title>
        <h:form id="departmentGoalFormDialog" style="height: 500px" styleClass="card">

            <div class="p-grid ui-fluid">
                <div class="ui-col-12">
                    <h5>Goal Title</h5>
                    <div class="ui-inputgroup">
                        <p:inputText value="#{departmentGoalFormDialog.model.title}"
                            placeholder="e.g. Increase Sales Revenue by 15%" required="true" styleClass="w-full" />
                    </div>
                </div>
            </div>

            <div class="p-grid ui-fluid">
                <div class="ui-col-12">
                    <h5>Description</h5>
                    <div class="ui-inputgroup">
                        <p:inputTextarea value="#{departmentGoalFormDialog.model.description}" rows="4"
                            placeholder="Describe the goal in detail..." styleClass="w-full" />
                    </div>
                </div>
            </div>

            <div class="p-grid ui-fluid">
                <div class="ui-col-12 ui-md-6">
                    <h5>Parent Organisation Goal</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu value="#{departmentGoalFormDialog.model.parentGoal}" required="true"
                            styleClass="w-full">
                            <f:selectItem itemLabel="-- Select Parent Goal --" itemValue="#{null}"
                                noSelectionOption="true" />
                            <f:selectItems value="#{departmentGoalFormDialog.organisationGoals}" var="orgGoal"
                                itemLabel="#{orgGoal.title}" itemValue="#{orgGoal}" />
                        </p:selectOneMenu>
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Department</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu value="#{departmentGoalFormDialog.model.department}"
                            converter="departmentConverter" filter="true" filterMatchMode="contains" required="true"
                            styleClass="w-full">
                            <f:selectItem itemLabel="-- Select Department --" itemValue="#{null}"
                                noSelectionOption="true" />
                            <f:selectItems value="#{departmentGoalFormDialog.availableDepartments}" var="dept"
                                itemLabel="#{dept.name}" itemValue="#{dept}" />
                        </p:selectOneMenu>
                    </div>
                </div>
            </div>

            <div class="p-grid ui-fluid">
                <div class="ui-col-12 ui-md-6">
                    <h5>End Date</h5>
                    <div class="ui-inputgroup">
                        <p:calendar value="#{departmentGoalFormDialog.model.endDate}" required="true"
                            styleClass="w-full" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Goal Owner</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu value="#{departmentGoalFormDialog.model.owner}" converter="userConverter"
                            filter="true" filterMatchMode="contains" required="true" styleClass="w-full">
                            <f:selectItem itemLabel="-- Select Owner --" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{departmentGoalFormDialog.availableUsers}" var="user"
                                itemLabel="#{user.fullName}" itemValue="#{user}" />
                        </p:selectOneMenu>
                    </div>
                </div>
            </div>

            <div class="p-grid ui-fluid">
                <div class="ui-col-12 ui-md-6">
                    <h5>Progress (%)</h5>
                    <div class="ui-inputgroup">
                        <p:inputNumber value="#{departmentGoalFormDialog.model.progress}" minValue="0" maxValue="100"
                            styleClass="w-full" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Status</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu value="#{departmentGoalFormDialog.model.status}" required="true"
                            styleClass="w-full">
                            <f:selectItem itemLabel="Active" itemValue="ACTIVE" />
                            <f:selectItem itemLabel="Inactive" itemValue="INACTIVE" />
                            <f:selectItem itemLabel="Completed" itemValue="COMPLETED" />
                        </p:selectOneMenu>
                    </div>
                </div>
            </div>

            <div class="field col-12 p-d-flex p-jc-end p-mt-4">
                <p:commandButton value="Cancel" immediate="true" process="@this"
                    actionListener="#{departmentGoalFormDialog.hide}"
                    styleClass="ui-button-outlined ui-button-danger p-mr-2" />

                <p:commandButton value="Save" process="@form" actionListener="#{departmentGoalFormDialog.save}"
                    update="@form" />
            </div>

        </h:form>
    </ui:define>
</ui:composition>
