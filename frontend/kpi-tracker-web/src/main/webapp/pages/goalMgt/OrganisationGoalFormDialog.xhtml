<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" template="/pages/californiatemplate/dialog-template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <title>Organisation Goal Details</title>
        <h:form id="organisationGoalFormDialog" style="height: 500px" styleClass="card">
            <div class="p-grid ui-fluid" style="display:flex">
                <div class="ui-col-12 ui-md-6">
                    <h5>Goal Title</h5>
                    <div class="ui-inputgroup">
                        <p:inputText value="#{organisationGoalFormDialog.model.title}"
                            placeholder="e.g. Increase Market Share" required="true" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Goal Owner</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu id="goalOwner" value="#{organisationGoalFormDialog.model.owner}"
                            converter="userConverter" filter="true" filterMatchMode="contains"
                            styleClass="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            <f:selectItem itemLabel="-- Select an Owner --" itemValue="#{null}"
                                noSelectionOption="true" />
                            <f:selectItems value="#{organisationGoalFormDialog.availableUsers}" var="user"
                                itemLabel="#{user.fullName}" itemValue="#{user}" />
                        </p:selectOneMenu>
                    </div>
                </div>
            </div>

            <div class="ui-col-12">
                <h5>Description</h5>
                <div class="ui-inputgroup">
                    <p:inputTextarea id="goalDescription" value="#{organisationGoalFormDialog.model.description}"
                        rows="4" placeholder="Describe the goal objectives and expected outcomes..."
                        styleClass="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                </div>
            </div>

            <div class="p-grid ui-fluid">
                <div class="ui-col-12 ui-md-6">
                    <h5>End Date</h5>
                    <div class="ui-inputgroup">
                        <p:calendar value="#{organisationGoalFormDialog.model.endDate}" required="true" showTime="false"
                            pattern="MM/dd/yyyy"
                            styleClass="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Evaluation Target (%)</h5>
                    <div class="ui-inputgroup">
                        <p:inputNumber value="#{organisationGoalFormDialog.model.evaluationTarget}" minValue="0"
                            maxValue="100" decimalPlaces="2"
                            styleClass="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                    </div>
                </div>
            </div>

            <div class="ui-col-12">
                <h5>Progress</h5>
                <div class="text-muted text-sm">
                    Progress is automatically calculated from child department goals and cannot be manually edited.
                </div>
            </div>

            <div class="field col-12 p-d-flex p-jc-end p-mt-4">
                <p:commandButton value="Cancel" immediate="true" process="@this"
                    actionListener="#{organisationGoalFormDialog.hide}"
                    styleClass="ui-button-outlined ui-button-danger p-mr-2" />

                <p:commandButton value="Save" process="@form" actionListener="#{organisationGoalFormDialog.save}"
                    update="@form" />
            </div>

        </h:form>
    </ui:define>
</ui:composition>
