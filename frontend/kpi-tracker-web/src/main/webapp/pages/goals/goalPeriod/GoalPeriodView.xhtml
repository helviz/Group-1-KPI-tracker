<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/pages/californiatemplate/template.xhtml">

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <h:form id="goalPeriodView" enctype="multipart/form-data">
                    <ui:fragment>
                        <div class="p-grid table-demo">
                            <div class="p-col-12">
                                <div class="card">
                                    <p:dataTable id="periodTable" var="model" value="#{goalPeriodView.dataModels}"
                                                 widgetVar="periodTable"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                 paginator="true" lazy="true" rows="20" rowsPerPageTemplate="5,10,15,20"
                                                 emptyMessage="#{goalPeriodView.dataEmptyMessage}" paginatorPosition="bottom"
                                                 paginatorAlwaysVisible="false" reflow="true"
                                                 styleClass="TableAlignment">

                                        <f:facet name="header">
                                            <div class="p-d-flex p-jc-between">
                                                <div>
                                                    <span class="table-header-text">Period Management</span>
                                                </div>
                                                <div class="p-d-flex p-flex-wrap">
                                                    <div class="p-mr-2 p-mb-2">
                                                        <p:commandButton value="Add Period" icon="fa fa-plus"
                                                                         actionListener="#{goalPeriodForm.show}">
                                                            <f:setPropertyActionListener value="#{null}"
                                                                                         target="#{goalPeriodForm.model}" />
                                                            <p:ajax event="dialogReturn"
                                                                    listener="#{goalPeriodView.reloadFilterReset}"
                                                                    update=":goalPeriodView:periodTable" />
                                                        </p:commandButton>
                                                    </div>
                                                </div>
                                            </div>
                                        </f:facet>

                                        <p:column headerText="Review Cycle" style="width: 20%;">
                                            <h:outputText value="#{model.periodName}" />
                                        </p:column>

                                        <p:column headerText="Dates" style="width: 30%;">
                                            <h:panelGroup>
                                                <h:outputText value="#{model.startDate}"/>
                                                <h:outputText value=" - " rendered="#{model.endDate != null}" />
                                                <h:outputText value="#{model.endDate}"/>
                                            </h:panelGroup>
                                        </p:column>

                                        <p:column headerText="MBO Weight(%)" style="width: 15%; text-align: center;">
                                            <h:outputText value="#{model.businessGoalContribution}" />
                                        </p:column>

                                        <p:column headerText="Org Fit Weight(%)" style="width: 15%; text-align: center;">
                                            <h:outputText value="#{model.organisationalFitScore}" />
                                        </p:column>

                                        <p:column headerText="Actions" style="width: 20%; text-align: center" exportable="false">
                                            <p:commandButton icon="fa fa-edit" title="Edit"
                                                             actionListener="#{goalPeriodForm.show}">
                                                <f:setPropertyActionListener value="#{model}" target="#{goalPeriodForm.model}" />
                                                <p:ajax event="dialogReturn" listener="#{goalPeriodView.reloadFilterReset}"
                                                        update=":goalPeriodView:periodTable" />
                                            </p:commandButton>
                                            <p:commandButton icon="fa fa-trash" title="Delete"
                                                             styleClass="ui-button-danger" style="margin-left: 5px"
                                                             actionListener="#{goalPeriodView.deleteSelectedGoalsPeriod(model)}"
                                                             update=":goalPeriodView:periodTable">
                                                <p:confirm header="Confirmation"
                                                           message="You are about to delete period '#{model.periodName}'. Are you sure?"
                                                           icon="ui-icon-alert" />
                                            </p:commandButton>
                                        </p:column>

                                    </p:dataTable>

                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                                         icon="pi pi-times" />
                                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"
                                                         icon="pi pi-check" />
                                    </p:confirmDialog>
                                </div>
                            </div>
                        </div>
                    </ui:fragment>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
