<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="roleId" value="#{permissionView.roleId}" />
        </f:metadata>

        <h:form id="permissionsForm">
            <div class="card">
                <p:growl id="messages" showDetail="true" />

                <div class="p-d-flex p-jc-between p-ai-center" style="margin-bottom: 20px;">
                    <p:commandButton value="Back" icon="fa fa-arrow-left" immediate="true" action="#{permissionView.redirectToRolesView()}" />
                    <h2 style="font-weight: bold;">Permissions for: #{permissionView.selectedRole.name}</h2>
                    <div></div>
                </div>

                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:selectManyCheckbox id="permissions-checkbox" value="#{permissionView.selectedPermissions}" converter="permissionConverter" layout="responsive" columns="3" styleClass="ui-fluid">
                            <f:selectItems value="#{permissionView.groupedPermissions}" />
                            <p:ajax listener="#{permissionView.display}" event="change" />
                        </p:selectManyCheckbox>
                    </div>
                </div>


                <div class="p-d-flex p-jc-end p-mt-4">
                    <p:commandButton value="Cancel" styleClass="ui-button-secondary"
                                     immediate="true"
                                     onclick="window.history.back();" />
                    <p:commandButton value="Save" icon="fa fa-save"
                                     actionListener="#{permissionView.persist}"
                                     process="@this"
                                     immediate="true"
                                     update="@form" styleClass="p-ml-2" />
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
