<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="content">
        <h:form id="staffForm">
            <p:growl id="messages" showDetail="true"/>

            <div class="card">
                <p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-6,ui-g-12 ui-md-6" layout="grid" styleClass="ui-panelgrid-blank form-group">
                    <p:outputPanel>
                        <p:inputText id="searchTerm" required="false"
                                     value="#{staffView.searchTerm}" placeholder="Search by name or email..."/>
                    </p:outputPanel>

                    <p:outputPanel>
                        <p:selectOneMenu id="genders" label="Filter gender"
                                         title="Filter gender" value="#{staffView.selectedGender}"
                                         converter="genderConverter">
                            <f:selectItem itemLabel="All" value="#{null}"/>
                            <f:selectItems value="#{staffView.genders}"/>
                        </p:selectOneMenu>
                    </p:outputPanel>

                    <p:outputPanel>
                        <p:calendar placeholder="From Date Created"
                                    value="#{staffView.createdFrom}" inputStyleClass="Wid100"
                                    navigator="true" pattern="dd MMM, yyyy"/>
                    </p:outputPanel>

                    <p:outputPanel>
                        <p:calendar placeholder="To Date Created"
                                    value="#{staffView.createdTo}" inputStyleClass="Wid100"
                                    navigator="true" pattern="dd MMM, yyyy"/>
                    </p:outputPanel>

                    <p:outputPanel>
                        <p:outputLabel value="Show System Users Only" for="showSystemUsersOnly"/>
                        <p:selectBooleanCheckbox id="showSystemUsersOnly" value="#{staffView.showSystemUsersOnly}"/>
                    </p:outputPanel>

                    <p:commandButton value="Search" icon="pi pi-search" actionListener="#{staffView.doSearch}" update=":staffForm:staffTable"/>
                </p:panelGrid>
            </div>

            <div class="p-grid table-demo">
                <div class="p-col-12">
                    <div class="card">
                        <p:dataTable id="staffTable" var="model" value="#{staffView.dataModels}"
                                     widgetVar="staffTableWidget"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     paginator="true" lazy="true" rows="10" rowsPerPageTemplate="5,10,15"
                                     emptyMessage="No staff found."
                                     paginatorPosition="bottom" paginatorAlwaysVisible="false"
                                     rowIndexVar="row" reflow="true" styleClass="TableAlgnment">

                            <f:facet name="header">
                                <div class="p-d-flex p-jc-between">
                                    <span class="table-header-text">Staff Management</span>
                                    <p:commandButton value="Add Staff" process="@this" icon="pi pi-plus"
                                                     styleClass="ui-button" immediate="true"
                                                     actionListener="#{staffFormDialog.show}">
                                        <f:setPropertyActionListener value="#{null}"
                                                                     target="#{staffFormDialog.model}"/>
                                        <p:ajax event="dialogReturn" listener="#{staffView.doSearch}" update="@form"/>
                                    </p:commandButton>
                                </div>
                            </f:facet>

                            <p:column width="30" headerText="No.">
                                <h:outputText value="#{row + 1}"/>
                            </p:column>

                            <p:column headerText="Full Name" sortBy="#{model.firstName}">
                                <h:outputText value="#{model.fullName}"/>
                            </p:column>

                            <p:column headerText="Email Address" sortBy="#{model.emailAddress}">
                                <h:outputText value="#{model.emailAddress}"/>
                            </p:column>

                            <p:column headerText="Roles">
                                <h:outputText value="#{staffView.getRolesAsString(model)}"/>
                            </p:column>

                            <p:column headerText="Department" sortBy="#{model.department.name}">
                                <h:outputText value="#{model.department.name}"/>
                            </p:column>

                            <p:column headerText="User Account" style="text-align: center;">
                                <h:outputText value="#{model.user != null ? 'Yes' : 'No'}"
                                              style="color:#{model.user != null ? 'green' : 'red'}; font-weight: bold;"/>
                            </p:column>

                            <p:column headerText="Actions" width="120" style="text-align: center" exportable="false">
                                <p:commandButton icon="pi pi-pencil" styleClass="ui-button-info ui-button-flat"
                                                 title="Edit Staff" actionListener="#{staffFormDialog.setModel(model)}"
                                                 oncomplete="PF('staffFormDialogWidget').show()" update=":staffFormDialog:staffDetailPanel"/>

                                <p:commandButton icon="pi pi-user-plus" styleClass="ui-button-success ui-button-flat"
                                                 title="Activate User Account" rendered="#{model.user == null}"
                                                 actionListener="#{staffView.activateUserAccount(model)}"
                                                 update="@form" process="@this">
                                    <p:confirm header="Activate User Account" message="Are you sure you want to activate a user account for #{model.fullName}? An email will be sent with a temporary password." icon="pi pi-exclamation-triangle"/>
                                </p:commandButton>

                                <p:commandButton icon="pi pi-times" styleClass="ui-button-danger ui-button-flat"
                                                 title="Deactivate Staff" actionListener="#{staffView.deleteSelectedStaff(model)}"
                                                 update="@form" process="@this">
                                    <p:confirm header="Deactivate Staff" message="Are you sure you want to deactivate #{model.fullName}? This will also remove their user account." icon="pi pi-exclamation-triangle"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" widgetVar="deleteConfirmDialog">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
            </p:confirmDialog>
        </h:form>

        <p:blockUI block="staffForm" trigger="staffTable,searchBtn,showSystemUsersOnly">
            <p:graphicImage value="/resources/images/workingicon.png"/>
        </p:blockUI>

        <ui:include src="/pages/staff/StaffFormDialog.xhtml"/>
    </ui:define>
</ui:composition>
